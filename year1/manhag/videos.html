<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الفيديوهات</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #000000;
      color: #ffffff;
      padding: 30px 20px;
    }
    .header-container {
      max-width: 800px;
      margin: 0 auto 30px;
      text-align: center;
    }
    .back {
      display: inline-block;
      color: #60a5fa;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }
    .back:hover {
      background: rgba(96, 165, 250, 0.1);
    }
    h2 {
      font-size: 1.8rem;
      color: #e2e8f0;
      font-weight: 600;
    }
    .files-container {
      max-width: 800px;
      margin: 0 auto;
      background: #0a0a0a;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .video-card {
      background: #111111;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #222;
    }
    .video-card video {
      width: 100%;
      border-radius: 10px;
      background: #000;
    }
    .video-card a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }
    .video-card a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .files-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <a class="back" href="material.html">← العودة للمادة</a>
    <h2>الفيديوهات</h2>
  </div>

  <div class="files-container">

      <video controls>

</body>
</html>
